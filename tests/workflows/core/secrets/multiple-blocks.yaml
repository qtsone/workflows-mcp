name: secrets-multiple-blocks
description: |
  Test secret resolution across multiple block types in one workflow
  Comprehensive test of Shell, HttpCall, CreateFile, and RenderTemplate
tags: [test, core, secrets, integration]

inputs:
  test_dir:
    type: str
    default: "/tmp/test-secrets-multiple"
    description: "Directory for test files"

blocks:
  # Test 1: Shell block with secret
  - id: shell_with_secret
    type: Shell
    inputs:
      command: echo "Shell secret test"
      env:
        SECRET_VALUE: "{{secrets.MULTI_SECRET}}"

  # Test 2: HttpCall with secret in header (httpbin.org/headers echoes headers back)
  - id: http_with_secret
    type: HttpCall
    inputs:
      url: "https://httpbin.org/headers"
      method: "GET"
      headers:
        X-Secret-Header: "{{secrets.MULTI_SECRET}}"
        User-Agent: "workflows-mcp-test"
      timeout: 10
    depends_on: [shell_with_secret]

  # Test 3: CreateFile with secret in content
  - id: file_with_secret
    type: CreateFile
    inputs:
      path: "{{inputs.test_dir}}/secret.txt"
      content: |
        This file contains a secret: {{secrets.MULTI_SECRET}}
        Created by workflow
      create_parents: true
    depends_on: [http_with_secret]

  # Test 4: RenderTemplate with secret
  - id: template_with_secret
    type: RenderTemplate
    inputs:
      template: |
        Configuration:
        secret = {{ secret_value }}
        timestamp = {{ timestamp }}
      variables:
        secret_value: "{{secrets.MULTI_SECRET}}"
        timestamp: "{{metadata.start_time}}"
      output_path: "{{inputs.test_dir}}/config.txt"
      create_parents: true
    depends_on: [file_with_secret]

  # Verify all blocks succeeded
  - id: verify_all_succeeded
    type: Shell
    inputs:
      command: |
        if [ "{{blocks.shell_with_secret.succeeded}}" = "true" ] && \
           [ "{{blocks.http_with_secret.succeeded}}" = "true" ] && \
           [ "{{blocks.file_with_secret.succeeded}}" = "true" ] && \
           [ "{{blocks.template_with_secret.succeeded}}" = "true" ]; then
          echo "All blocks with secrets succeeded"
        else
          echo "Some blocks failed"
          exit 1
        fi
    depends_on: [template_with_secret]

  # Cleanup
  - id: cleanup
    type: Shell
    inputs:
      command: rm -rf "{{inputs.test_dir}}"
    depends_on: [verify_all_succeeded]

outputs:
  shell_success: "{{blocks.shell_with_secret.succeeded}}"
  http_success: "{{blocks.http_with_secret.succeeded}}"
  http_status: "{{blocks.http_with_secret.outputs.status_code}}"
  file_success: "{{blocks.file_with_secret.succeeded}}"
  template_success: "{{blocks.template_with_secret.succeeded}}"
  all_verified: "{{blocks.verify_all_succeeded.succeeded}}"
  cleanup_done: "{{blocks.cleanup.succeeded}}"
