name: conditionals-input-based
description: Test conditional execution based on workflow inputs
tags: [test, core, conditionals, inputs]
inputs:
  should_run:
    type: bool
    default: true
    description: "Control whether conditional block runs"
blocks:
  - id: always_run
    type: Shell
    inputs:
      command: echo "always"
  - id: conditional_block
    type: Shell
    inputs:
      command: echo "conditional_ran"
    condition: "{{inputs.should_run}}"
outputs:
  always_ran:
    value: "{{blocks.always_run.succeeded}}"
    type: bool
  conditional_ran:
    value: "{{blocks.conditional_block.succeeded}}"
    type: bool
  conditional_skipped:
    value: "{{blocks.conditional_block.skipped}}"
    type: bool
