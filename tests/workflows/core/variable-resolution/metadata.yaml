name: variable-resolution-metadata
description: Test variable resolution from workflow metadata namespace
tags: [test, core, variables, metadata]
blocks:
  - id: use_workflow_name
    type: Shell
    inputs:
      command: echo "{{metadata.workflow_name}}"
  - id: use_start_time
    type: Shell
    inputs:
      command: echo "{{metadata.start_time}}"
outputs:
  workflow_name:
    value: "{{blocks.use_workflow_name.outputs.stdout}}"
    type: str
  start_time:
    value: "{{blocks.use_start_time.outputs.stdout}}"
    type: str
