name: variable-resolution-block-outputs
description: Test variable resolution from block outputs namespace
tags: [test, core, variables, blocks]
blocks:
  - id: producer
    type: Shell
    inputs:
      command: echo "produced_value"
  - id: consumer
    type: Shell
    inputs:
      command: 'echo "Consumed: {{blocks.producer.outputs.stdout}}"'
    depends_on: [producer]
outputs:
  producer_output: "{{blocks.producer.outputs.stdout}}"
  consumer_output: "{{blocks.consumer.outputs.stdout}}"
