name: composition-child-calculator
description: Child workflow for composition testing - performs simple arithmetic
tags: [test, core, composition, child, helper]
inputs:
  number_a:
    type: num
    required: true
    description: "First number"
    default: 1
  number_b:
    type: num
    required: true
    description: "Second number"
    default: 2
  operation:
    type: str
    required: true
    description: "Operation to perform (+, -, *, /)"
    default: "+"
blocks:
  - id: calculate
    type: Shell
    inputs:
      command: |
        python3 -c "print({{inputs.number_a}} {{inputs.operation}} {{inputs.number_b}})" > {{tmp}}/result.txt
    outputs:
      result:
        path: "{{tmp}}/result.txt"
        type: num
outputs:
  success:
    value: "{{blocks.calculate.succeeded}}"
    type: bool
  result:
    value: "{{blocks.calculate.outputs.result}}"
    type: num
