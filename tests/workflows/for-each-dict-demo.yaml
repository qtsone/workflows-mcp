name: for-each-dict-demo
description: |
  Demonstrates for_each with a dict input (ADR-009).

  Iterates over a dictionary of services with their configurations,
  processing each service sequentially with custom settings.

tags:
  - example
  - for_each
  - sequential

inputs:
  services:
    type: dict
    default:
      api:
        port: 8000
        workers: 4
      worker:
        port: 8001
        workers: 2
      admin:
        port: 8002
        workers: 1
    description: Dictionary of services to configure

blocks:
  # For_each with dict: processes each service sequentially
  - id: configure_services
    type: Shell
    for_each: "{{inputs.services}}"
    for_each_mode: sequential
    continue_on_error: false
    inputs:
      command: |
        echo "=== Configuring Service: {{each.key}} ==="
        echo "Index: {{each.index}}"
        echo "Port: {{each.value.port}}"
        echo "Workers: {{each.value.workers}}"
        echo ""
        echo "Service {{each.key}} configured on port {{each.value.port}}"
        echo "Ready with {{each.value.workers}} workers"

  # Verify configurations using bracket notation
  - id: verify_configurations
    type: Shell
    depends_on: [configure_services]
    inputs:
      command: |
        echo "=== Configuration Verification ==="
        echo ""
        echo "API Service:"
        echo "  Status: {{blocks.configure_services['api'].__meta__.status}}"
        echo "  Succeeded: {{blocks.configure_services['api'].__meta__.succeeded}}"
        echo "  Exit Code: {{blocks.configure_services['api'].outputs.exit_code}}"
        echo ""
        echo "Worker Service:"
        echo "  Status: {{blocks.configure_services['worker'].__meta__.status}}"
        echo "  Succeeded: {{blocks.configure_services['worker'].__meta__.succeeded}}"
        echo ""
        echo "Admin Service:"
        echo "  Status: {{blocks.configure_services['admin'].__meta__.status}}"
        echo "  Succeeded: {{blocks.configure_services['admin'].__meta__.succeeded}}"
        echo ""
        echo "Overall Status: {{blocks.configure_services.__meta__.status}}"
        echo "All services configured: {{blocks.configure_services.__meta__.succeeded}}"

outputs:
  services_configured:
    value: "{{blocks.configure_services.__meta__.count}}"
    type: num
    description: Number of services configured

  all_successful:
    value: "{{blocks.configure_services.__meta__.succeeded}}"
    type: bool
    description: Whether all services configured successfully

  execution_mode:
    value: "{{blocks.configure_services.__meta__.mode}}"
    type: str
    description: Execution mode used (sequential)
