name: cortex-memory-set
description: |
  Atomic capability: Store value in memory using composite key.
  Used to persist large datasets (file contents, schemas) across cells.

tags: [cortex, capability, atomic, memory]

inputs:
  state:
    type: str
    description: Path to SQLite state database.
    required: true

  type:
    type: str
    description: Memory namespace (e.g., "file_contents", "schemas", "evidence").
    required: false
    default: ""

  key:
    type: str
    description: Memory key within namespace.
    required: true

  value:
    type: str
    description: Value to store (JSON string).
    required: true

  parent_id:
    type: str
    description: Parent task ID for task tree registration.
    required: false
    default: ""

blocks:
  # ===========================================================================
  # STEP 1: Register capability in task tree
  # ===========================================================================
  - id: register
    type: Workflow
    description: Register this capability in the task tree.
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        parent_id: "{{ inputs.parent_id }}"
        kind: "capability"
        name: "cortex-memory-set"
        metadata:
          labels:
            capability_type: "memory"
            side_effects: "false"
        inputs_data:
          type: "{{ inputs.type }}"
          key: "{{ inputs.key }}"
        status: "running"
        caller: "cortex-memory-set"

  # ===========================================================================
  # STEP 2: Set memory
  # ===========================================================================
  - id: set
    type: Workflow
    depends_on: [register]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        op: memory
        memory_op: set
        memory_type: "{{ inputs.type }}"
        memory_key: "{{ inputs.key }}"
        memory_value: "{{ inputs.value }}"
        caller: "cortex-memory-set"

  # ===========================================================================
  # STEP 3: Track completion
  # ===========================================================================
  - id: track_done
    type: Workflow
    description: Mark capability complete in task tree.
    depends_on: [set]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ blocks.register.outputs.state }}"
        task_id: "{{ blocks.register.outputs.task.task_id }}"
        status: "done"
        outputs_data:
          success: "{{ blocks.set.succeeded }}"
          key: "{{ inputs.key }}"
        caller: "cortex-memory-set"

outputs:
  success:
    value: "{{ blocks.set.succeeded }}"
    type: bool
    description: Whether operation succeeded.

  key:
    value: "{{ inputs.key }}"
    type: str
    description: Key that was set.

  task_id:
    value: "{{ blocks.register.outputs.task.task_id | default('') }}"
    type: str
    description: Task ID of this capability invocation.
