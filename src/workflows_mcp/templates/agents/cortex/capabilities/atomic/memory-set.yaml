name: cortex-memory-set
description: |
  Atomic capability: Store value in memory using composite key.
  Used to persist large datasets (file contents, schemas) across cells.

tags: [cortex, capability, atomic, memory]

inputs:
  state:
    type: str
    description: Path to SQLite state database.
    required: true

  type:
    type: str
    description: Memory namespace (e.g., "file_contents", "schemas", "evidence").
    required: false
    default: ""

  key:
    type: str
    description: Memory key within namespace.
    required: true

  value:
    type: str
    description: Value to store (JSON string).
    required: true

blocks:
  - id: set
    type: Workflow
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        op: memory
        memory_op: set
        memory_type: "{{ inputs.type }}"
        memory_key: "{{ inputs.key }}"
        memory_value: "{{ inputs.value }}"
        caller: "cortex-memory-set"

outputs:
  success:
    value: "{{ blocks.set.succeeded }}"
    type: bool
    description: Whether operation succeeded.

  key:
    value: "{{ inputs.key }}"
    type: str
    description: Key that was set.
