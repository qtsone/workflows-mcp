name: cortex-evidence-store
description: |
  Atomic capability: Store gathered evidence in episodic memory.
  Used by GATHER phase to persist raw content for later retrieval.

  Evidence types:
  - content: Full file content
  - outline: Structural signatures (functions, classes)
  - search: Grep/search results

tags: [cortex, capability, atomic, evidence, memory]

inputs:
  state:
    type: str
    description: Path to SQLite state database.
    required: true

  key:
    type: str
    description: Evidence key (file path or search identifier).
    required: true

  value:
    type: str
    description: Evidence content (JSON string).
    required: true

  evidence_type:
    type: str
    description: Type of evidence (content, outline, search).
    required: false
    default: "content"

  task_id:
    type: str
    description: Task ID for evidence tracking.
    required: false
    default: ""

  parent_id:
    type: str
    description: Parent task ID for task tree registration.
    required: false
    default: ""

blocks:
  # ===========================================================================
  # STEP 1: Register capability in task tree
  # ===========================================================================
  - id: register
    type: Workflow
    description: Register this capability in the task tree.
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        parent_id: "{{ inputs.parent_id }}"
        kind: "capability"
        name: "cortex-evidence-store"
        metadata:
          labels:
            capability_type: "evidence"
            side_effects: "false"
        inputs_data:
          key: "{{ inputs.key }}"
          evidence_type: "{{ inputs.evidence_type }}"
        status: "running"
        caller: "cortex-evidence-store"

  # ===========================================================================
  # STEP 2: Store evidence
  # ===========================================================================
  - id: store
    type: Workflow
    depends_on: [register]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        op: evidence
        evidence_op: store
        evidence_key: "{{ inputs.key }}"
        evidence_value: "{{ inputs.value }}"
        evidence_type: "{{ inputs.evidence_type }}"
        task_id: "{{ inputs.task_id }}"
        caller: "cortex-evidence-store"

  # ===========================================================================
  # STEP 3: Track completion
  # ===========================================================================
  - id: track_done
    type: Workflow
    description: Mark capability complete in task tree.
    depends_on: [store]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ blocks.register.outputs.state }}"
        task_id: "{{ blocks.register.outputs.task.task_id }}"
        status: "done"
        outputs_data:
          key: "{{ inputs.key }}"
          byte_size: "{{ blocks.store.outputs.evidence.result.byte_size | default(0) }}"
          success: "{{ blocks.store.outputs.evidence.success | default(false) }}"
        caller: "cortex-evidence-store"

outputs:
  success:
    value: "{{ blocks.store.outputs.evidence.success | default(false) }}"
    type: bool
    description: Whether operation succeeded.

  key:
    value: "{{ inputs.key }}"
    type: str
    description: Key that was stored.

  byte_size:
    value: "{{ blocks.store.outputs.evidence.result.byte_size | default(0) }}"
    type: num
    description: Size of stored evidence in bytes.

  task_id:
    value: "{{ blocks.register.outputs.task.task_id | default('') }}"
    type: str
    description: Task ID of this capability invocation.
