name: cortex-evidence-query
description: |
  Atomic capability: Query gathered evidence from episodic memory.
  Used by REASON phase to retrieve raw content for analysis.

  Supports filtering by:
  - evidence_type: content, outline, search
  - task_id: Task that gathered the evidence

tags: [cortex, capability, atomic, evidence, memory]

inputs:
  state:
    type: str
    description: Path to SQLite state database.
    required: true

  evidence_type:
    type: str
    description: Filter by evidence type (content, outline, search).
    required: false
    default: ""

  task_id:
    type: str
    description: Filter by task ID.
    required: false
    default: ""

  limit:
    type: num
    description: Maximum results to return.
    required: false
    default: 100

  parent_id:
    type: str
    description: Parent task ID for task tree registration.
    required: false
    default: ""

blocks:
  # ===========================================================================
  # STEP 1: Register capability in task tree
  # ===========================================================================
  - id: register
    type: Workflow
    description: Register this capability in the task tree.
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        parent_id: "{{ inputs.parent_id }}"
        kind: "capability"
        name: "cortex-evidence-query"
        metadata:
          labels:
            capability_type: "evidence"
            side_effects: "false"
        inputs_data:
          evidence_type: "{{ inputs.evidence_type }}"
          task_id: "{{ inputs.task_id }}"
          limit: "{{ inputs.limit }}"
        status: "running"
        caller: "cortex-evidence-query"

  # ===========================================================================
  # STEP 2: Query evidence
  # ===========================================================================
  - id: query
    type: Workflow
    depends_on: [register]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        op: evidence
        evidence_op: query
        evidence_query_type: "{{ inputs.evidence_type }}"
        task_id: "{{ inputs.task_id }}"
        evidence_limit: "{{ inputs.limit }}"
        caller: "cortex-evidence-query"

  # ===========================================================================
  # STEP 3: Track completion
  # ===========================================================================
  - id: track_done
    type: Workflow
    description: Mark capability complete in task tree.
    depends_on: [query]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ blocks.register.outputs.state }}"
        task_id: "{{ blocks.register.outputs.task.task_id }}"
        status: "done"
        outputs_data:
          count: "{{ blocks.query.outputs.evidence.count | default(0) }}"
          total_bytes: "{{ blocks.query.outputs.evidence.total_bytes | default(0) }}"
          success: "{{ blocks.query.outputs.evidence.success | default(false) }}"
        caller: "cortex-evidence-query"

outputs:
  success:
    value: "{{ blocks.query.outputs.evidence.success | default(false) }}"
    type: bool
    description: Whether operation succeeded.

  # Note: Use get() to avoid collision with dict.items() method
  items:
    value: "{{ get(blocks.query.outputs.evidence, 'items', []) }}"
    type: list
    description: List of evidence items.

  count:
    value: "{{ blocks.query.outputs.evidence.count | default(0) }}"
    type: num
    description: Number of items returned.

  total_bytes:
    value: "{{ blocks.query.outputs.evidence.total_bytes | default(0) }}"
    type: num
    description: Total bytes of returned evidence.

  task_id:
    value: "{{ blocks.register.outputs.task.task_id | default('') }}"
    type: str
    description: Task ID of this capability invocation.
