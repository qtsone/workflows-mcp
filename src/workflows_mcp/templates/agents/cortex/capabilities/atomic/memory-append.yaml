name: cortex-memory-append
description: |
  Atomic capability: Append to list in memory using composite key.
  Used to accumulate findings, evidence, file contents across phases.

tags: [cortex, capability, atomic, memory]

inputs:
  state:
    type: str
    description: Path to SQLite state database.
    required: true

  type:
    type: str
    description: Memory namespace (e.g., "findings", "evidence").
    required: false
    default: ""

  key:
    type: str
    description: Memory key within namespace (must be a list).
    required: true

  value:
    type: str
    description: Value to append (JSON string).
    required: true

  parent_id:
    type: str
    description: Parent task ID for task tree registration.
    required: false
    default: ""

blocks:
  # ===========================================================================
  # STEP 1: Register capability in task tree
  # ===========================================================================
  - id: register
    type: Workflow
    description: Register this capability in the task tree.
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        parent_id: "{{ inputs.parent_id }}"
        kind: "capability"
        name: "cortex-memory-append"
        metadata:
          labels:
            capability_type: "memory"
            side_effects: "false"
        inputs_data:
          type: "{{ inputs.type }}"
          key: "{{ inputs.key }}"
        status: "running"
        caller: "cortex-memory-append"

  # ===========================================================================
  # STEP 2: Append to memory
  # ===========================================================================
  - id: append
    type: Workflow
    depends_on: [register]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ inputs.state }}"
        op: memory
        memory_op: append
        memory_type: "{{ inputs.type }}"
        memory_key: "{{ inputs.key }}"
        memory_value: "{{ inputs.value }}"
        caller: "cortex-memory-append"

  # ===========================================================================
  # STEP 3: Track completion
  # ===========================================================================
  - id: track_done
    type: Workflow
    description: Mark capability complete in task tree.
    depends_on: [append]
    inputs:
      workflow: agent-state-management
      inputs:
        state: "{{ blocks.register.outputs.state }}"
        task_id: "{{ blocks.register.outputs.task.task_id }}"
        status: "done"
        outputs_data:
          success: "{{ blocks.append.succeeded }}"
          key: "{{ inputs.key }}"
        caller: "cortex-memory-append"

outputs:
  success:
    value: "{{ blocks.append.succeeded }}"
    type: bool
    description: Whether operation succeeded.

  key:
    value: "{{ inputs.key }}"
    type: str
    description: Key that was appended to.

  task_id:
    value: "{{ blocks.register.outputs.task.task_id | default('') }}"
    type: str
    description: Task ID of this capability invocation.
