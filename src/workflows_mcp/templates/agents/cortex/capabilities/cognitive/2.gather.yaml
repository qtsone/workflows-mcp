name: cortex-gather
description: |
  Cognitive capability: Collect evidence for a prompt.
  Invokes cortex-cell in gather mode.

tags: [cortex, capability, cognitive, gather]

inputs:
  prompt:
    type: str
    description: Prompt to gather evidence for.
    required: true

  context:
    type: dict
    description: Execution context.
    required: true

  state:
    type: str
    description: Path to SQLite state database (auto-created if empty).
    required: false
    default: ""

  depth:
    type: num
    description: Current recursion depth.
    required: false
    default: 0

  max_depth:
    type: num
    description: Maximum recursion depth.
    required: false
    default: 5

  parent_trace:
    type: str
    description: Parent trace ID for linking.
    required: false
    default: ""

blocks:
  - id: gather
    type: Workflow
    inputs:
      workflow: cortex-cell
      inputs:
        prompt: "{{ inputs.prompt }}"
        mode: "gather"
        context: "{{ inputs.context }}"
        state: "{{ inputs.state }}"
        depth: "{{ inputs.depth }}"
        max_depth: "{{ inputs.max_depth }}"
        parent_trace: "{{ inputs.parent_trace }}"

outputs:
  evidence:
    value: "{{ blocks.gather.outputs.evidence }}"
    type: list
    description: Collected evidence items.

  sources:
    value: "{{ blocks.gather.outputs.sources | default([]) }}"
    type: list
    description: Sources consulted.

  trace_id:
    value: "{{ blocks.gather.outputs.trace_id }}"
    type: str
    description: Trace ID for this invocation.
