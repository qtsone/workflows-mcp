name: cortex-synthesize
description: |
  Cognitive capability: Merge findings into unified conclusions.
  Invokes cortex-cell in synthesize mode.

tags: [cortex, capability, cognitive, synthesize]

inputs:
  prompt:
    type: str
    description: Prompt to synthesize response for.
    required: true

  context:
    type: dict
    description: Execution context.
    required: true

  state:
    type: str
    description: Path to SQLite state database (auto-created if empty).
    required: false
    default: ""

  depth:
    type: num
    description: Current recursion depth.
    required: false
    default: 0

  max_depth:
    type: num
    description: Maximum recursion depth.
    required: false
    default: 5

  parent_trace:
    type: str
    description: Parent trace ID for linking.
    required: false
    default: ""

blocks:
  - id: synthesize
    type: Workflow
    inputs:
      workflow: cortex-cell
      inputs:
        prompt: "{{ inputs.prompt }}"
        mode: "synthesize"
        context: "{{ inputs.context }}"
        state: "{{ inputs.state }}"
        depth: "{{ inputs.depth }}"
        max_depth: "{{ inputs.max_depth }}"
        parent_trace: "{{ inputs.parent_trace }}"

outputs:
  synthesis:
    value: "{{ blocks.synthesize.outputs.synthesis }}"
    type: dict
    description: Synthesized response with conclusions.

  response:
    value: "{{ blocks.synthesize.outputs.response | default('') }}"
    type: str
    description: Final synthesized response.

  trace_id:
    value: "{{ blocks.synthesize.outputs.trace_id }}"
    type: str
    description: Trace ID for this invocation.
