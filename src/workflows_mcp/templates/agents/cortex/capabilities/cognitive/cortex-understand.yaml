name: cortex-understand
description: |
  Cognitive capability: Build understanding of a query.
  Invokes cortex-cell in understand mode.

tags: [cortex, capability, cognitive, understand]

inputs:
  query:
    type: str
    description: Query to understand.
    required: true

  context:
    type: dict
    description: Execution context.
    required: true

  state:
    type: str
    description: Path to SQLite state database.
    required: true

  depth:
    type: num
    description: Current recursion depth.
    required: false
    default: 0

  max_depth:
    type: num
    description: Maximum recursion depth.
    required: false
    default: 5

  parent_trace:
    type: str
    description: Parent trace ID for linking.
    required: false
    default: ""

blocks:
  - id: understand
    type: Workflow
    inputs:
      workflow: cortex-cell
      inputs:
        query: "{{ inputs.query }}"
        mode: "understand"
        context: "{{ inputs.context }}"
        state: "{{ inputs.state }}"
        depth: "{{ inputs.depth }}"
        max_depth: "{{ inputs.max_depth }}"
        parent_trace: "{{ inputs.parent_trace }}"

outputs:
  understanding:
    value: "{{ blocks.understand.outputs.understanding }}"
    type: dict
    description: Understanding object with components, assumptions, gaps.

  gaps:
    value: "{{ blocks.understand.outputs.gaps | default([]) }}"
    type: list
    description: Identified knowledge gaps.

  trace_id:
    value: "{{ blocks.understand.outputs.trace_id }}"
    type: str
    description: Trace ID for this invocation.
