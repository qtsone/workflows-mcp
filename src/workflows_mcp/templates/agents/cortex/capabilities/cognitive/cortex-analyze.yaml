name: cortex-analyze
description: |
  Cognitive capability: Analyze evidence and produce findings.
  Invokes cortex-cell in analyze mode.

tags: [cortex, capability, cognitive, analyze]

inputs:
  query:
    type: str
    description: Query to analyze.
    required: true

  context:
    type: dict
    description: Execution context.
    required: true

  state:
    type: str
    description: Path to SQLite state database.
    required: true

  depth:
    type: num
    description: Current recursion depth.
    required: false
    default: 0

  max_depth:
    type: num
    description: Maximum recursion depth.
    required: false
    default: 5

  parent_trace:
    type: str
    description: Parent trace ID for linking.
    required: false
    default: ""

blocks:
  - id: analyze
    type: Workflow
    inputs:
      workflow: cortex-cell
      inputs:
        query: "{{ inputs.query }}"
        mode: "analyze"
        context: "{{ inputs.context }}"
        state: "{{ inputs.state }}"
        depth: "{{ inputs.depth }}"
        max_depth: "{{ inputs.max_depth }}"
        parent_trace: "{{ inputs.parent_trace }}"

outputs:
  findings:
    value: "{{ blocks.analyze.outputs.findings }}"
    type: list
    description: Analysis findings with evidence citations.

  confidence:
    value: "{{ blocks.analyze.outputs.confidence | default(0.8) }}"
    type: num
    description: Analysis confidence.

  trace_id:
    value: "{{ blocks.analyze.outputs.trace_id }}"
    type: str
    description: Trace ID for this invocation.
