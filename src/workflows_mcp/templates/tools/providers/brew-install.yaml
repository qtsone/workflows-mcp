name: brew-install
description: Install package using Homebrew (macOS package manager)
version: "1.0"
author: Workflows MCP Team
tags: [tools, provider, brew, homebrew, macos, installation]
inputs:
  package_name:
    type: str
    description: Package/formula name to install (e.g., "pytest", "git")
    required: true
  cask:
    type: bool
    description: Install as cask (GUI applications)
    default: false
  upgrade:
    type: bool
    description: Upgrade if already installed
    default: false
blocks:
  # Check if brew is available (macOS only)
  - id: check_brew_available
    type: Shell
    inputs:
      command: |
        # Check platform
        PLATFORM=$(uname -s)
        if [ "$PLATFORM" != "Darwin" ]; then
          echo "ERROR: Homebrew only available on macOS" >&2
          exit 1
        fi

        # Check if brew command exists
        command -v brew >/dev/null 2>&1
      timeout: 5
  # Check if package already installed
  - id: check_installed
    type: Shell
    inputs:
      command: |
        # Check installation status
        if [ "{{inputs.cask}}" = "true" ]; then
          brew list --cask "{{inputs.package_name}}" >/dev/null 2>&1
        else
          brew list "{{inputs.package_name}}" >/dev/null 2>&1
        fi
      timeout: 10
    condition: "{{blocks.check_brew_available.succeeded}}"
    depends_on:
      - check_brew_available
  # Build brew install command
  - id: build_install_command
    type: Shell
    inputs:
      command: |
        # Determine command based on installation status and upgrade flag
        # If already installed and upgrade=false, this block won't execute (condition prevents it)
        # If already installed and upgrade=true: upgrade
        # If not installed: install
        if [ "{{inputs.cask}}" = "true" ]; then
          if [ "{{inputs.upgrade}}" = "true" ]; then
            echo "brew upgrade --cask {{inputs.package_name}}"
          else
            echo "brew install --cask {{inputs.package_name}}"
          fi
        else
          if [ "{{inputs.upgrade}}" = "true" ]; then
            echo "brew upgrade {{inputs.package_name}}"
          else
            echo "brew install {{inputs.package_name}}"
          fi
        fi
      timeout: 5
    condition: "{{blocks.check_brew_available.succeeded}} and (not {{blocks.check_installed.succeeded}} or {{inputs.upgrade}})"
    depends_on:
      - check_brew_available
      - check_installed
  # Execute brew install/upgrade
  - id: install_package
    type: Shell
    inputs:
      command: "{{blocks.build_install_command.outputs.stdout}}"
      timeout: 600
    depends_on:
      - build_install_command
  # Get installed version
  - id: get_installed_version
    type: Shell
    inputs:
      command: |
        # Get version from brew info
        if [ "{{inputs.cask}}" = "true" ]; then
          VERSION=$(brew info --cask "{{inputs.package_name}}" 2>/dev/null | head -n1 | awk '{print $2}' || echo "unknown")
        else
          VERSION=$(brew info "{{inputs.package_name}}" 2>/dev/null | head -n1 | awk '{print $4}' || echo "unknown")
        fi

        echo "$VERSION"
      timeout: 10
    condition: "{{blocks.check_brew_available.succeeded}}"
    depends_on:
      - install_package
  # Generate installation summary
  - id: installation_summary
    type: Shell
    inputs:
      command: |
        printf "Homebrew Installation Summary:\n"
        printf "- Package: {{inputs.package_name}}\n"
        printf "- Cask: {{inputs.cask}}\n"
        printf "- Brew Available: {{blocks.check_brew_available.succeeded}}\n"
        printf "- Already Installed: {{blocks.check_installed.succeeded}}\n"
        printf "- Exit Code: {{blocks.install_package.outputs.exit_code}}\n"
        printf "- Installed Version: {{blocks.get_installed_version.outputs.stdout}}\n"
        printf "- Command: {{blocks.build_install_command.outputs.stdout}}"
    depends_on:
      - check_brew_available
      - check_installed
      - install_package
      - get_installed_version
outputs:
  success:
    value: "{{blocks.install_package.outputs.exit_code}} == 0"
  installed_version:
    value: "{{blocks.get_installed_version.outputs.stdout}}"
  exit_code:
    value: "{{blocks.install_package.outputs.exit_code}}"
  stdout:
    value: "{{blocks.install_package.outputs.stdout}}"
  stderr:
    value: "{{blocks.install_package.outputs.stderr}}"
  command_executed:
    value: "{{blocks.build_install_command.outputs.stdout}}"
  brew_available:
    value: "{{blocks.check_brew_available.succeeded}}"
  already_installed:
    value: "{{blocks.check_installed.succeeded}}"
  summary:
    value: "{{blocks.installation_summary.outputs.stdout}}"
